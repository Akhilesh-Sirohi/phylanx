machine:
    services:
        - docker
    environment:
        IMAGE_NAME: stellargroup/phylanx:test

general:
    branches:
        ignore:
            - gh-pages

dependencies:
    pre:
        - docker build -t $IMAGE_NAME tools/docker:
            timeout: 1200
        - mkdir -p build

    override:
        - docker run -v $PWD:/phylanx -w /phylanx/build -e "CIRCLECI=true" ${IMAGE_NAME} cmake -DCMAKE_CXX_COMPILER=g++ -DHPX_DIR=/usr/local/lib/cmake/HPX -DEigen3_DIR=/eigen/3.3.4/share/eigen3/cmake/ -DEigen3_INCLUDE_DIRS=/eigen/3.3.4/include/eigen3 -Dpybind11_DIR=/pybind11/share/cmake/pybind11/ -DHPX_IGNORE_COMPILER_COMPATIBILITY=on ..
        - docker run -v $PWD:/phylanx -w /phylanx/build ${IMAGE_NAME} make -j 2

test:
    override:
        - cp /usr/local/bin/hpxrun.py ./bin/    
        - docker run -v $PWD:/phylanx -w /phylanx/build ${IMAGE_NAME} make tests

